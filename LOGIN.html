<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jairo</title>
    <link rel="stylesheet" href="css/LOGIN.css">
</head>
<body>

    <form class="login" action="">
        <h2>LOGIN</h2>
        
        <div class="email">
            <img class="icon-in" src="img/email.png" alt="email">
            <input  class="email-in" type="email" placeholder="Email">
        </div>

        <div class="pass">
            <img class="icon-in" src="img/cerrar.png" alt="pass">
            <input class="pass-in" type="password" name="" placeholder="Password">
        </div>

        <div class="remember">    
            <input class="check" type="checkbox">
            <h4 class="h4">Remember me</h4>
        </div>

        <input class="submit" type="submit" value="LOGIN">
        <h4 class="or">Or login with</h4>
        <div class="padre-icon">

            <div class="hola">
                <img class="icon" src="img/google.png" alt="google-icon" style="height: 20px;">
                <p>Google</p>
            </div>
            
            <div class="hola1">
                <img class="icon" src="img/facebook.png" alt="facebook-icon" style="height: 20px;">
                <p>Facebook</p>
            </div>
        </div>

        <a href="#">Not a remember?<h4>Sing up now</h4> </a>


    </form>

</body>
</html>
